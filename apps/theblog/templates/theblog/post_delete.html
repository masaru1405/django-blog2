{% extends 'base.html' %}

{% block title %}
  Delete Post
{% endblock %}

{% block content %}

<!--Somente o autor do post pode deletÃ¡-lo e precisa estar logado (verificado pela view)-->
{% if user.id == post.author.id %}
  <h1>Delete Post</h1>
  <h3>Delete: {{post.title}}</h3>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
{% else %}
  You're not allowed here! (and you know it...)
{% endif %}

{% endblock %}
