{% extends 'base.html' %}
{% block title %}Create a New Blog Category!{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>New Category</h1>
    <br><br>
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Create</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
