{% extends 'base.html' %}

{% block content %}
<div class="form-content my-3 p-3">
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">

               <div class="card-header justify-content-center">
                  <div id="error_div"></div>
                  <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
               </div>
               
               {% if form.errors %}
                  <div class="alert alert-danger alert-dismissible" role="alert">
                     <div id="form_errors">
                        {% for key, value in form.errors.items %}
                           <strong>{{value}}</strong>
                        {% endfor %}
                     </div>
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
               {% endif %}

               <div class="card-body">
                  <form method="POST">
                     {% csrf_token %}
                     <!--Email-->
                     <div class="form-row">
                        <div class="col-md-10 offset-md-1">
                           <div class="form-group">
                              <label for="id_email" class="small mb-1">Email</label>
                              <input type="email" name="email" class="form-control" autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter email">
                           </div>
                        </div>
                     </div>
                     <!--Submit-->
                     <div class="form-row">
                        <div class="col-md-10 offset-md-1">
                           <div class="form-group mt-3 mb-1">
                              <button type="submit" class="col-md-12 btn btn-dark">Send</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>

               <div class="card-footer text-center">
                  <div class="small">
                     <a href="#">Create a new account</a><br><br>
                     <a href="#">Back to Login</a><br>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
