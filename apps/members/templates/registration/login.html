{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <!-- <h1>Login</h1>
  <br><br>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-secondary">Login</button>
    </form>
  </div>
  <hr> -->
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="Sample image" class="img-fluid">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <!--Username input-->
            <div class="form-outline mb-4">
              <!-- <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required> -->
              {{form.username}}
            </div>

            <!--Password input-->
            <div class="form-outline mb-3">
              {{form.password}}
              <!-- <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required> -->
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!--Checkbox-->
              <div class="form-check mb-0">
                <input type="checkbox" class="form-check-input me-2" value="" id="remember">
                <label for="remember" class="form-check-label">
                  Remember me
                </label>
              </div>
              <a href="{% url 'password_reset' %}" class="text-body">Forgot password?</a>
            </div>
            
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
