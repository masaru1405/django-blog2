{% extends 'base.html' %}

{% block content %}
<h1>Hello Home!</h1>

<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'detail_post' post.id %}">{{post.title}}</a>
      - <small><a href="{% url 'category' post.category %}">{{post.category}}</a></small>
      - <small>{{post.author}}</small>
      - <small>{{post.create}}</small>
    </li>
    <p>{{post.body|slice:":100"|safe}}</p>
  {% endfor %}
</ul>
{% endblock %}
